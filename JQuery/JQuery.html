<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>            <!--This allows me to pull from the JQuery library-->
    </head>
        <script>                                       
            $(document).ready(function() {                                             //This says to do a function when the page is ready.
                $("html").append(                                                       //This says to add to the html tag
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"});                                        //This says to effect the font color of Paragraph 2
                $("#3").click(function () {                                                 //This says to do a function when you click on paragraph 3
                    $('h1').hide();                                                         //This says to hide the h1 element
                });
                $("#1").click(function() {                                                  //This says to do a function when you click on pragraph 1
                    $('h1').slideDown();                                                     //This tells the h1 element to do the slideDown animation
                });
                $("h1").on("click", function() {                                           //This says to do a function when you click on the h1 element
                    console.log("click");                                                     //This displays in the console the word 'click'
                });
            });
        </script>
</html>
